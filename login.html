<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Untree.co">
  <link rel="shortcut icon" href="/favicon.png">
  <meta name="description" content="" />
  <meta name="keywords" content="bootstrap, bootstrap4" />
  
  <link href="https://fonts.googleapis.com/css2?family=Display+Playfair:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/animate.min.css">
  <link rel="stylesheet" href="/css/jquery.fancybox.min.css">
  <link rel="stylesheet" href="/fonts/icomoon/style.css">
  <link rel="stylesheet" href="/fonts/flaticon/font/flaticon.css">
  <link rel="stylesheet" href="/css/style.css">

  <title>EduVox - Login</title>

</head>
<body>

  <nav class="site-nav mb-5">
    <div class="sticky-nav js-sticky-header">
      <div class="container position-relative">
        <div class="site-navigation text-center">
          <a href="/index.html" class="logo menu-absolute m-0">EduVox<span class="text-primary">.</span></a>
          <ul class="js-clone-nav d-none d-lg-inline-block site-menu">
            <li class="active"><a href="/index.html">Home</a></li>
            <li><a href="/index.html#aboutUs">About</a></li>
            <li><a href="/contact.html">Contact</a></li>
          </ul>
          <a href="signup.html" class="btn-book btn btn-secondary btn-sm menu-absolute">Sign-Up</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="untree_co-hero inner-page overlay" style="background-image: url('images/img-school-5-min.jpg');">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-12">
          <div class="row justify-content-center">
            <div class="col-lg-6 text-center">
              <h1 class="mb-4 heading text-white">Login</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="untree_co-section">
    <div class="container">
      <div class="row mb-5 justify-content-center">
        <div class="col-lg-5 mx-auto order-1">
          <form id="login-form" class="form-box" style="margin-top: -125px;">
            <div class="row">
              <div class="col-12 mb-3">
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
              </div>
              <div class="col-12 mb-3">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
              </div>

              <div class="col-12 mb-3">
                <label class="control control--checkbox">
                  <span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked" />
                  <div class="control__indicator"></div>
                </label>
              </div>

              <div class="col-12">
                <button type="submit" class="btn btn-primary">Log-In</button>
                <a href="signup.html" style="margin-left:15px">Make a new account</a>
              </div>
              <div id="login-error" style="color: red; margin-top: 10px;"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", async function(event) {
        event.preventDefault(); // Prevent form from submitting normally

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const errorDiv = document.getElementById("login-error");

        try {
            const response = await fetch("http://localhost:5000/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (!response.ok) {
                errorDiv.innerText = data.message; // Show error message
            } else {
                localStorage.setItem("token", data.token); // Store authentication token
                window.location.href = "/index.html"; // Redirect to dashboard
            }
        } catch (error) {
            errorDiv.innerText = "Error connecting to server.";
            console.error("Login error:", error);
        }
    });
  </script>

</body>
</html>
